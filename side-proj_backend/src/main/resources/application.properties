# Application
spring.application.name=side-proj
server.address=0.0.0.0
server.port=8001

# Database
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# MyBatis
mybatis.type-aliases-package=com.nyg.sideproj.entity
mybatis.configuration.map-underscore-to-camel-case=false

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.property-naming-strategy=UPPER_CAMEL_CASE

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.nyg.sideproj=INFO
logging.level.com.nyg.sideproj.mapper=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n