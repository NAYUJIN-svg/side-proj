# Application
spring.application.name=side-proj
server.address=0.0.0.0
server.port=8001

# Database
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# MyBatis
mybatis.type-aliases-package=com.nyg.sideproj.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.property-naming-strategy=UPPER_CAMEL_CASE
spring.jackson.default-property-inclusion=NON_NULL

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.encoding=UTF-8

# KAMCO API Configuration
kamco.api.scheme=http
kamco.api.host=openapi.onbid.co.kr
kamco.api.path=/openapi/services/KamcoPblsalThingInquireSvc/getKamcoPbctCltrList
kamco.api.limit=10
kamco.api.max-pages=10
kamco.api.items-per-page=50

# Logging
logging.level.com.nyg.sideproj=INFO
logging.level.com.nyg.sideproj.mapper=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.mybatis=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
